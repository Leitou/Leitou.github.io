<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LGR Project Hosting Example: Travel webpage</title>
        <style>
            body {
                background-color: yellow;
            }
            #tasty-cuisine {
                color: red;
            }
            .styled-list-item {
                color: brown;
            }
        </style>
    </head>
    <body>
    
        <h1>Travelling Laos: Must Do's</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Laos%2C_administrative_divisions_2013_-_de_-_colored.svg" alt="laos" width="50%">
        <ol>
            <li class="styled-list-item">visiting waterfalls</li>
            <li class="styled-list-item">hiking</li>
            <li class="styled-list-item">relaxing</li>
        </ol>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Somphamit.jpg/1200px-Somphamit.jpg" alt="waterfall" width="50%" >
        <p>Laos is a beautiful country</p>
        
        <h1>Cuisine</h1>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Tray_with_food_in_Laos.jpg/2560px-Tray_with_food_in_Laos.jpg" alt="cuisine" width="50%" >
        <ul>
            <li>sandwich</li>
            <li>beer</li>
            <li>noodles</li>
        </ul>
        <p>The cuisine is absolutely <strong id="tasty-cuisine">tasty</strong></p>
    </body>
</html>
